<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="container">
    <nav class="menu">
        <div id="level" class="menu__item"></div>
        <div id="countdown" class="menu__item"></div>
        <div id="lifes" class="menu__item"></div>
    </nav>
    <div class="gameboard">
        <div id="blue" class="gameboard__color bg-blue left" data-color="blue"></div>
        <div id="violet" class="gameboard__color bg-violet right" data-color="violet"></div>
        <div id="orange" class="gameboard__color bg-orange left" data-color="orange"></div>
        <div id="green" class="gameboard__color bg-green right" data-color="green"></div>
        <button id="start-game" class="btn btn-primary--radius" onclick="startGame()">Empezar a jugar!</button>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.3.11/dist/sweetalert2.all.min.js"></script>
<script src="scripts/zounds.js"></script>
<script src="scripts/bundle.js"></script>
</body>
</html>
